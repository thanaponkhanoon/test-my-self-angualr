<app-sidebar></app-sidebar>
<link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Athiti:wght@300;400&display=swap" rel="stylesheet">
<div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h2 id = "adorder">AddminOrder</h2>
        <div class="table-responsive-md">  
        <table class="table table-striped table-inverse">
            <thead class="thead-inverse" >
                <tr id = "aad">
                    <th>Number.</th>
                    <th>UserID</th>
                    <th>รายละเอียด</th>
                    <th>ราคารวม</th>
                    <th>สถานะ</th>
                    <th>ยืนยัน</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of orders; index as i"  id = "aad">
                    <td scope="row">{{i+1}}</td>
                    <td>{{item.userid}}</td>
                    <td>{{item.detail}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.status}}</td>
                    <td> 
                        <span *ngIf="item.status == 'success'" class="success">ส่งของ</span>
                        <button *ngIf="item.status != 'success'" (click)="openLg(content,item.img)" class="btn"  id="popup">คลิกดูสลิป</button>
                        <button  *ngIf="item.status != 'success'"type="button" class="btn btn-danger" id="accept" (click)="conferm(i)">ยืนยัน</button>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
      </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header" id = "open">
      <h4 class="modal-title" id ="aad">สลิปโอนเงิน</h4>
      
    </div>
    <div class="modal-body">
      <p><img [src]="img" style="height:150px;">&hellip;</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>
